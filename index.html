<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
</head>
<body>
    <h1>Content Here</h1>
    <p>This page attempts to deter developer tools.</p>

    <script>
        // Attempt to disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            // Optional: Alert the user (can be annoying)
            // alert("Right-click is disabled on this page.");
        });

        // Attempt to disable common DevTools keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // F12
            if (e.key === 'F12' || e.keyCode === 123) {
                e.preventDefault();
            }
            // Ctrl+Shift+I
            if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.keyCode === 73)) {
                 e.preventDefault();
            }
            // Ctrl+Shift+J
             if (e.ctrlKey && e.shiftKey && (e.key === 'J' || e.key === 'j' || e.keyCode === 74)) {
                 e.preventDefault();
            }
            // Ctrl+Shift+C
            if (e.ctrlKey && e.shiftKey && (e.key === 'C' || e.key === 'c' || e.keyCode === 67)) {
                 e.preventDefault();
            }
            // Ctrl+U (View Source)
             if (e.ctrlKey && (e.key === 'U' || e.key === 'u' || e.keyCode === 85)) {
                 e.preventDefault();
            }
             // Cmd+Option+I (Mac)
            if (e.metaKey && e.altKey && (e.key === 'I' || e.key === 'i' || e.keyCode === 73)) {
                 e.preventDefault();
            }
            // Cmd+Option+J (Mac)
            if (e.metaKey && e.altKey && (e.key === 'J' || e.key === 'j' || e.keyCode === 74)) {
                 e.preventDefault();
            }
             // Cmd+Option+C (Mac)
            if (e.metaKey && e.altKey && (e.key === 'C' || e.key === 'c' || e.keyCode === 67)) {
                 e.preventDefault();
            }
            // Cmd+U (View Source - Mac)
             if (e.metaKey && (e.key === 'U' || e.key === 'u' || e.keyCode === 85)) {
                 e.preventDefault();
            }
        });

        // Optional: Basic debugger check (very easily bypassed)
        // This tries to detect if DevTools are opened by checking debugger timing.
        // It's unreliable and can trigger falsely or be easily circumvented.
        /*
        (function() {
            const threshold = 160; // Milliseconds threshold
            let devtools_opened = false;
            const check = () => {
                const start = performance.now();
                debugger; // This statement pauses execution if DevTools are open
                const end = performance.now();
                if (end - start > threshold) {
                    devtools_opened = true;
                    // Optional: You could try redirecting or showing a message,
                    // but this is extremely disruptive and easy to stop.
                    // console.log("Developer Tools detected!");
                    // window.location = 'about:blank'; // Example action (very annoying)
                }
            };

            // Run the check periodically (also resource-intensive)
            // setInterval(check, 1000);

            // You could also try triggering it once on load or specific events
            // window.onload = check;
        })();
        */

    </script>

<script>

    (function() {
    // Method 1: Detect DevTools by window size change
    const devtools = {
        isOpen: false,
        orientation: null
    };
    
    const threshold = 160;
    
    // Function to check if DevTools is open
    const checkDevTools = () => {
        const widthThreshold = window.outerWidth - window.innerWidth > threshold;
        const heightThreshold = window.outerHeight - window.innerHeight > threshold;
        
        if (
            !(heightThreshold && widthThreshold) && 
            ((window.Firebug && window.Firebug.chrome && window.Firebug.chrome.isInitialized) || 
             widthThreshold || 
             heightThreshold)
        ) {
            if (!devtools.isOpen || devtools.orientation !== (widthThreshold ? 'vertical' : 'horizontal')) {
                devtools.isOpen = true;
                devtools.orientation = widthThreshold ? 'vertical' : 'horizontal';
                redirectOrAlert();
            }
        } else {
            if (devtools.isOpen) {
                devtools.isOpen = false;
                devtools.orientation = null;
            }
        }
    };
    
    // Method 2: Detect DevTools using console tricks
    const devToolsDetector = () => {
        // Clear console to make detection harder to spot
        console.clear();
        
        // Check if debugger is attached
        let devToolsOpen = false;
        
        // Console timing trick
        const before = new Date().getTime();
        debugger;
        const after = new Date().getTime();
        if ((after - before) > 100) {
            devToolsOpen = true;
            redirectOrAlert();
        }
        
        // Console clear trick
        const div = document.createElement('div');
        Object.defineProperty(div, 'id', {
            get: function() {
                devToolsOpen = true;
                redirectOrAlert();
                return 'id';
            }
        });
        console.log(div);
        console.clear();
    };
    
    // Method 3: Disable right-click context menu
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
    });
    
    // Method 4: Disable keyboard shortcuts
    document.addEventListener('keydown', function(e) {
        // F12 key
        if (e.key === 'F12' || e.keyCode === 123) {
            e.preventDefault();
            return false;
        }
        
        // Ctrl+Shift+I / Cmd+Option+I
        if ((e.ctrlKey || e.metaKey) && e.shiftKey && (e.key === 'I' || e.keyCode === 73)) {
            e.preventDefault();
            return false;
        }
        
        // Ctrl+Shift+J / Cmd+Option+J
        if ((e.ctrlKey || e.metaKey) && e.shiftKey && (e.key === 'J' || e.keyCode === 74)) {
            e.preventDefault();
            return false;
        }
        
        // Ctrl+Shift+C / Cmd+Option+C
        if ((e.ctrlKey || e.metaKey) && e.shiftKey && (e.key === 'C' || e.keyCode === 67)) {
            e.preventDefault();
            return false;
        }
        
        // Ctrl+U / Cmd+U (View Source)
        if ((e.ctrlKey || e.metaKey) && (e.key === 'U' || e.keyCode === 85)) {
            e.preventDefault();
            return false;
        }
    });
    
    // Function to handle when DevTools is detected
    function redirectOrAlert() {
        // Option 1: Show warning
        alert("Developer tools detected! This action has been logged.");
        
        // Option 2: Redirect to another page
        // window.location.href = "https://example.com/no-inspect";
        
        // Option 3: Refresh the page
        // window.location.reload();
    }
    
    // Set interval to continuously check
    setInterval(checkDevTools, 1000);
    setInterval(devToolsDetector, 2000);
    
    // Method 5: Mess with console output
    const originalConsoleLog = console.log;
    console.log = function() {
        // You can leave this empty to disable console.log
        // Or add decoy messages
        originalConsoleLog("Security monitoring active. This action has been logged.");
        // Or don't pass through the original arguments to hide them
    };
    
    // Method 6: Disable selecting text
    document.addEventListener('selectstart', function(e) {
        e.preventDefault();
        return false;
    });
})();

</script>
    

</body>
</html>
